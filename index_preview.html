<!doctype html>
<html lang="de-">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>FAQ Ethik & Recht</title>
    <script type="module">
      import ZeroMd from 'https://cdn.jsdelivr.net/npm/zero-md@3'
      customElements.define('zero-md', ZeroMd)
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const predefinedText = `<template>
              <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown.min.css" />
              <style>
                h1, h2, h3, p, a, blockquote { font-family: Open Sans; font-weight: 500}
                body {
                  counter-reset: chapter; /* create a chapter counter scope */
                  }
                h1:before {
                    content: "Chapter " counter(chapter) ". ";
                    counter-increment: chapter; /* add 1 to chapter */
                }
                h1 {
                    counter-reset: subchapter; /* set section to 0 */
                }
                h2:before {
                    content: counter(chapter) "." counter(subchapter) " ";
                    counter-increment: subchapter;
                }
                h2 {
                  counter-reset: section;
                }
                h3:before {
                    content: counter(chapter) "." counter(subchapter) "." counter(section) " ";
                    counter-increment: section;
                }
                h3 {
                  counter-reset: subsection;
                }
                h4:before {
                  content: counter(chapter) "." counter(subchapter) "." counter(section) "." counter(subsection) " ";
                  counter-increment: subsection;
                }
                h4 {
                  counter-reset: subsubsection;
                }
                h5:before {
                  content: counter(chapter) "." counter(subchapter) "." counter(section) "." counter(subsection) "." counter(subsubsection) " ";
                  counter-increment: subsubsection;
                }
                h5 {
                  counter-reset: subsubsubsection;
                }
                h6:before {
                  content: counter(chapter) "." counter(subchapter) "." counter(section) "." counter(subsection) "." counter(subsubsection) "." counter(subsubsubsection) " ";
                  counter-increment: subsubsubsection;
                }
              </style>
              </template>`;
            const mdElements = document.querySelectorAll('zero-md');
            mdElements.forEach(mdElement => {
                mdElement.textContent = predefinedText;
            });
        });
    </script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <style>
      zero-md {
        display: block;
        position: relative;
        min-width: 300px;
        max-width: 800px;
        margin: auto;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <zero-md src="https://raw.githubusercontent.com/MichaelMarkert/SODa/main/README.md"></zero-md>
  </body>

  
</html>

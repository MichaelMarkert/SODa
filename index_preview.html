<!doctype html>
<html lang="de-">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>FAQ Ethik & Recht</title>
    <script type="module">
      import ZeroMd from 'https://cdn.jsdelivr.net/npm/zero-md@3'
      customElements.define('zero-md', ZeroMd)
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
            // Define the multiline text using template literals
            const predefinedText = "<template><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown.min.css" /><style>h1, h2, h3, p, a, blockquote { font-family: Open Sans; font-weight: 500}</style></template>";

            // Define the custom element <my-md>
            class MyMdElement extends HTMLElement {
                connectedCallback() {
                    this.textContent = predefinedText;
                }
            }

            // Register the custom element
            customElements.define('zero-md', MyMdElement);
        });
      
    </script>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <style>
      zero-md {
        display: block;
        position: relative;
        min-width: 300px;
        max-width: 800px;
        margin: auto;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <zero-md src="https://raw.githubusercontent.com/MichaelMarkert/SODa/main/README.md">
      <template><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown.min.css" /><style>h1, h2, h3, p, a, blockquote { font-family: Open Sans; font-weight: 500}</style></template>
    </zero-md>

  </body>
</html>
